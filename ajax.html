<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function content(target) {
            fetch(target).then(function(response){
                if(response.status == '200') {
                    response.text().then(function(text){
                        document.querySelector('article').innerHTML = text;
                    })
                } else {
                    alert('Not Found');
                }
            });
        }
    </script>
</head>
<body>

    <h1>
        <a href="#">Home</a>
    </h1>

    <ol>
        <script>
            var nav = ['html', 'css', 'javascript', 'ajax'];

            for(var i=0; i < nav.length; i++) {
                document.write("<li><a href='javascript:;' onclick=content('"+ nav[i] +"');>"+ nav[i] +"</a></li>")
            }
        </script>
    </ol>

    <article></article>

    <input type="button" value="Fetch" onclick="
        /*
        fetch('css').then(function(response){
            response.text().then(function(text){
                alert(text);
            })
        })
        */

        fetch('css').then(function(response){
            console.log(response.status);
            console.log(response);
        });
    ">

</body>
</html>
