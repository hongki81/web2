<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function navi(target) {
            fetch(target).then(function(response){
                response.text().then(function(text){
                    document.querySelector('article').innerHTML = text;
                })
            });

            return false;
        }
    </script>
</head>
<body>

    <h1>
        <a href="#">Home</a>
    </h1>

    <ol>
        <li><a href="#" onclick="navi('html');">html</a></li>
        <li><a href="#" onclick="navi('css');">css</a></li>
        <li><a href="#" onclick="navi('javascript');">javascript</a></li>
    </ol>

    <article></article>

    <input type="button" value="Fetch" onclick="
        fetch('css').then(function(response){
            response.text().then(function(text){
                alert(text);
            })
        })
    ">

</body>
</html>
