<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" href="../../css/survey.css"/>
	<title>Survey</title>
</head>

<body>

	<!-- Wrap -->
	<div class="survey-answer-wrap">

		<!-- GNB -->
		<div class="layout-gnb">
			<div class="container-gnb">
				<div class="section-logo">
					<h1 class="txt-logo">
						<a href="javascript:;" class="link-logo">설문</a>
					</h1>
				</div>

				<!-- 프로필 -->
				<div class="section-profile">
					<a href="javascript:;" class="btn-profile" aria-label="Profile"></a>
				</div>
				<!-- //프로필 -->
			</div>
		</div>
		<!-- //GNB -->

		<!-- Content -->
		<div class="layout-content">

			<!-- Page : 설문 작성 -->
			<div class="page-survey">

				<!-- 설문 응답 -->
				<div class="survey-answer">
					<!-- 대표 이미지 영역 -->
					<div class="answer-top">
						<div class="title-img" style="background-image:url(../../images/img_survey_default.png);"></div>
					</div>
					<!-- //대표 이미지 영역 -->

					<!-- 응답 영역 -->
					<div class="answer-content" style="display:none;">
					</div>
					<!-- //응답 영역 -->

					<!-- 권한 없는 유형 -->
					<div class="answer-nodata type-auth">
						<strong class="txt-title">응답 권한이 없는 설문입니다.</strong>
						<span class="txt-desc">설문에 참여할 수 없습니다.</span>

						<div class="buttons">
							<button type="button" class="btn-primary">홈으로 가기</button>
						</div>
					</div>
					<!-- //권한 없는 유형 -->
				</div>
				<!-- //설문 응답 -->

			</div>
			<!-- //Page : 설문 작성 -->

		</div>
		<!-- //Content -->

	</div>
	<!-- //Wrap -->

</body>
</html>
