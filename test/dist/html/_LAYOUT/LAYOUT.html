<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../../css/survey.css"/>
	<link rel="apple-touch-icon" sizes="76x76" href="../../images/favicon-76.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon-180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../../images/favicon-192.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../../images/favicon-96.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon-16.png">
	<title>Survey</title>
</head>

<body>

	<!-- Wrap -->
	<div class="survey-wrap">

		<!-- GNB -->
		<div class="layout-gnb">
			<div class="container-gnb">
				<div class="section-logo">
					<button type="button" class="btn-nav"></button>
					<h1 class="txt-logo">
						<a href="javascript:;" class="link-logo">설문</a>
					</h1>
				</div>

				<!-- 프로필 -->
				<div class="section-profile">
					<a href="javascript:;" class="btn-profile" aria-label="Profile"></a>

					<!-- Layer : Profile -->
					<div class="layer-gnb-profile">
						<div class="box-profile">
							<div class="profile-area">
								<div class="img-block">
									<img src="../../images/img_profile_default.png">
								</div>
								<div class="info-block">
									<strong class="txt-name">olive.o (김지혜)</strong>
									<span class="txt-email">olive.o@kakaoenterprise.com</span>
								</div>
							</div>
							<button type="button" class="btn-default type-medium">로그아웃</button>
						</div>
					</div>
					<!-- //Layer : Profile -->
				</div>
				<!-- //프로필 -->
			</div>
		</div>
		<!-- //GNB -->

		<!-- Content -->
		<div class="layout-content">
		</div>
		<!-- //Content -->

	</div>
	<!-- //Wrap -->

</body>
</html>
