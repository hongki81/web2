<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" href="../../css/survey.css"/>
	<title>Survey</title>
</head>

<body>

	<!-- Wrap -->
	<div class="survey-wrap">

		<!-- GNB -->
		<div class="layout-gnb">
			<div class="container-gnb">
				<div class="section-back">
					<a href="javascript:;" class="btn-back" aria-label="Back"></a>
				</div>

				<div class="section-nav">
					<!-- [D] 메뉴 선택 시 aria-selected=true -->
					<a href="javascript:;" class="link-nav" aria-selected="false">제작</a>
					<a href="javascript:;" class="link-nav" aria-selected="false">공유</a>
					<a href="javascript:;" class="link-nav" aria-selected="true">결과</a>
				</div>

				<!-- 미리보기, 공동작업 -->
				<div class="section-sub">
					<button class="btn-sub">공동작업</button>
				</div>
				<!-- //미리보기, 공동작업 -->
			</div>
		</div>
		<!-- //GNB -->

		<!-- Content -->
		<div class="layout-content">

			<!-- Page : 설문 결과 -->
			<div class="page-result">

				<!-- View 권한 -->
				<div class="section-banner">
					<div class="layer-release">
						<div class="box-layer">
							<span class="txt-desc">응답 수집이 시작된 설문은 수정할 수 없습니다. 수정이 필요할 경우, 현재 설문을 복사하여 새로 진행하시길 권장합니다.</span>
						</div>
					</div>
				</div>
				<!-- //View 권한 -->

				<!-- 설문 제목 -->
				<div class="section-title">
					<div class="title-area">
						<strong class="txt-title">조직 건강성 측정</strong>
						<span class="txt-period">2021.03.01 13:00 - 2021.03.04 13:00</span>
					</div>
				</div>
				<!-- //설문 제목 -->

				<!-- 요약/개별 탭 -->
				<div class="section-tab">
					<div class="tab-area">
						<!-- Component : Tab -->
						<div class="component-tab">
							<!-- [D] 탭 메뉴 선택 시 : aria-selected=true -->
							<a href="" class="link-tab" aria-selected="true">요약 보기</a>
							<a href="" class="link-tab" aria-selected="false">개별 보기</a>
						</div>
						<!-- //Component : Tab -->
					</div>
				</div>
				<!-- //요약/개별 탭 -->

				<!-- No data -->
				<div class="section-nodata">
					<div class="nodata-area">
						<strong class="txt-nodata">아직 설문 응답이 없습니다.</strong>
						<span class="txt-desc">조금만 기다려주세요.</span>
					</div>
				</div>
				<!-- //No data -->

			</div>
			<!-- //Page : 설문 결과 -->

		</div>
		<!-- //Content -->

	</div>
	<!-- //Wrap -->

</body>
</html>
