<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/survey.css"/>
	<title>Survey</title>
	<style>
		h1 {
			font-size: 30px;
			padding: 30px 0 20px;
		}

		.float-wrap:after {
			display: block;
			clear: both;
			content: '';
		}

		.left {
			float: left;
			width: 44%;
		}

		.right {
			float: right;
			width: 44%;
		}
	</style>
</head>

<body>

	<div class="float-wrap">

		<!-- 왼쪽 -->
		<div class="left">
			<h1>Tab</h1>

			<!-- Component : Tab -->
			<div class="component-tab">
				<!-- [D] 탭 메뉴 선택 시 : aria-selected=true -->
				<a href="" class="link-tab" aria-selected="true">Tab1</a>
				<a href="" class="link-tab" aria-selected="false">Tab2</a>
				<a href="" class="link-tab" aria-selected="false">Tab3</a>
			</div>
			<!-- //Component : Tab -->
		</div>
		<!-- //왼쪽 -->

		<!-- 오른쪽 -->
		<div class="right">

		</div>
		<!-- //오른쪽 -->

	</div>

</body>
</html>
