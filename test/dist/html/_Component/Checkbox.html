<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/survey.css"/>
	<title>Survey</title>
	<style>
		h1 {
			font-size: 30px;
			padding: 30px 0 20px;
		}

		.float-wrap:after {
			display: block;
			clear: both;
			content: '';
		}

		.left {
			float: left;
			width: 44%;
		}

		.right {
			float: right;
			width: 44%;
		}
	</style>
</head>

<body>

	<div class="float-wrap">

		<!-- 왼쪽 -->
		<div class="left">
			<h1>Checkbox</h1>

			<!-- Component : Checkbox -->
			<div class="component-checkbox">
				<input type="checkbox" id="checkbox01">
				<label class="txt-label" for="checkbox01">
					<em></em>
					<span>Checkbox</span>
				</label>
			</div>
			<!-- //Component : Checkbox -->

			<!-- Component : Checkbox -->
			<div class="component-checkbox">
				<input type="checkbox" id="checkbox99" disabled>
				<label class="txt-label" for="checkbox99">
					<em></em>
					<span>Checkbox</span>
				</label>
			</div>
			<!-- //Component : Checkbox -->
		</div>
		<!-- //왼쪽 -->

		<!-- 오른쪽 -->
		<div class="right">
			<h1>Checkbox : Toggle</h1>

			<!-- Component : Toggle -->
			<div class="component-toggle">
				<input type="checkbox" id="toggle01">
				<label class="txt-label" for="toggle01">
			</div>
			<!-- //Component : Toggle -->

			<!-- Component : Toggle -->
			<div class="component-toggle type-dark">
				<input type="checkbox" id="toggle02">
				<label class="txt-label" for="toggle02">
			</div>
			<!-- //Component : Toggle -->
		</div>
		<!-- //오른쪽 -->

	</div>

</body>
</html>
