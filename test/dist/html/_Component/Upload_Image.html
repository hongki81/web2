<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/survey.css"/>
	<title>Survey</title>
	<style>
		h1 {
			font-size: 30px;
			padding: 30px 0 20px;
		}

		.float-wrap:after {
			display: block;
			clear: both;
			content: '';
		}

		.left {
			float: left;
			width: 44%;
		}

		.right {
			float: right;
			width: 44%;
		}
	</style>
</head>

<body>

	<div class="float-wrap">

		<!-- 왼쪽 -->
		<div class="left">
			<h1>Upload Image</h1>

			<!-- Component : Upload Image -->
			<!-- [D] 이미지 업로드 완료 : is-complete 클래스 추가 -->
			<div class="component-upload-img">
				<div class="upload-default" tooltip="직접 선택" direction="up">
					<input type="file" id="upload01">
					<label class="default-img" for="upload01">
						<i></i>
						<span></span>
					</label>
				</div>

				<div class="upload-img">
					<div class="preview-img">
						<img src="../../images/img_survey_default.png">

						<div class="edit-img" tooltip="이미지 변경" direction="up">
							<label class="txt-label" for="upload01"></label>
						</div>
					</div>
				</div>
				<div class="upload-btn">
					<button type="button" class="btn-delete" aria-label="Delete"></button>
				</div>
			</div>
			<!-- //Component : Upload Image -->

			<!-- Component : Upload Image -->
			<!-- [D] 이미지 업로드 완료 : is-complete 클래스 추가 -->
			<div class="component-upload-img is-complete">
				<div class="upload-default" tooltip="직접 선택" direction="up">
					<input type="file" id="upload02">
					<label class="default-img" for="upload02">
						<i></i>
						<span></span>
					</label>
				</div>

				<div class="upload-img">
					<div class="preview-img">
						<img src="../../images/img_survey_default.png">

						<div class="edit-img" tooltip="이미지 변경" direction="up">
							<label class="txt-label" for="upload02"></label>
						</div>
					</div>
				</div>
				<div class="upload-btn">
					<button type="button" class="btn-delete" aria-label="Delete"></button>
				</div>
			</div>
			<!-- //Component : Upload Image -->

			<h1>Upload Image : Small</h1>

			&nbsp;&nbsp;&nbsp;
			<!-- Component : Upload Image -->
			<!-- [D] 이미지 업로드 완료 : is-complete 클래스 추가 -->
			<div class="component-upload-img type-small">
				<div class="upload-default" tooltip="직접 선택" direction="up">
					<input type="file" id="upload03">
					<label class="default-img" for="upload03">
						<i></i>
						<span></span>
					</label>
				</div>

				<div class="upload-img">
					<div class="preview-img">
						<img src="../../images/img_survey_default.png">

						<div class="edit-img" tooltip="이미지 변경" direction="up">
							<label class="txt-label" for="upload03"></label>
						</div>
					</div>
				</div>
				<div class="upload-btn">
					<button type="button" class="btn-delete" aria-label="Delete"></button>
				</div>
			</div>
			<!-- //Component : Upload Image -->

			<!-- Component : Upload Image -->
			<!-- [D] 이미지 업로드 완료 : is-complete 클래스 추가 -->
			<div class="component-upload-img type-small is-complete">
				<div class="upload-default" tooltip="직접 선택" direction="up">
					<input type="file" id="upload04">
					<label class="default-img" for="upload04">
						<i></i>
						<span></span>
					</label>
				</div>

				<div class="upload-img">
					<div class="preview-img">
						<img src="../../images/img_survey_default.png">

						<div class="edit-img" tooltip="이미지 변경" direction="up">
							<label class="txt-label" for="upload04"></label>
						</div>
					</div>
				</div>
				<div class="upload-btn">
					<button type="button" class="btn-delete" aria-label="Delete"></button>
				</div>
			</div>
			<!-- //Component : Upload Image -->
		</div>
		<!-- //왼쪽 -->

		<!-- 오른쪽 -->
		<div class="right">

		</div>
		<!-- //오른쪽 -->

	</div>

</body>
</html>
