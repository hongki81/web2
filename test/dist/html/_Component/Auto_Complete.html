<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/survey.css"/>
	<title>Survey</title>
	<style>
		h1 {
			font-size: 30px;
			padding: 30px 0 20px;
		}

		.float-wrap {
			padding:0 20px;
		}
		.float-wrap:after {
			display: block;
			clear: both;
			content: '';
		}

		.left {
			float: left;
			width: 44%;
		}

		.right {
			float: right;
			width: 44%;
		}
	</style>
</head>

<body>

	<div class="float-wrap">

		<!-- 왼쪽 -->
		<div class="left">
			<h1>Auto Complete</h1>

			<!-- Component : AutoComplete -->
			<div class="component-autocomplete">
				<!-- [D] 키 입력되면 is-clear 클래스 추가 -->
				<div class="box-search is-clear">
					<input type="text" class="input-search" placeholder="멤버 또는 조직명을 검색해보세요.">
					<button type="button" class="btn-clear"></button>
				</div>

				<!-- Layer : 검색 결과 -->
				<!-- [D] 레이어 노출 : aria-expanded=true -->
				<div class="layer-autocomplete" aria-expanded="true">
					<div class="box-layer">
						<!-- 검색 결과 -->
						<div class="search-result">
							<strong class="txt-result">검색 결과<em>14</em></strong>

							<div class="list-result">
								<!-- Common UI : 사용자 정보 -->
								<div class="common-ui-user-info">
									<div class="flex-img">
										<img src="../../images/img_default.png">
									</div>
									<div class="flex-auto">
										<div class="user-info">
											<span class="txt-name"><em>j</em><em>o</em>ey.lee (이조이)</span>
											<span class="txt-class">팀원 / 대화형 플랫폼셀</span>
										</div>
									</div>
								</div>
								<!-- //Common UI : 사용자 정보 -->

								<!-- Common UI : 사용자 정보 -->
								<div class="common-ui-user-info">
									<div class="flex-img">
										<img src="../../images/img_default.png">
									</div>
									<div class="flex-auto">
										<div class="user-info">
											<span class="txt-name"><em>j</em><em>o</em>ey.lee (이조이)</span>
											<span class="txt-class"><em>팀</em>원 / 대화형 플랫폼셀</span>
										</div>
									</div>
								</div>
								<!-- //Common UI : 사용자 정보 -->

								<!-- Common UI : 그룹 정보 -->
								<div class="common-ui-group-info">
									<div class="flex-img">
										<img src="../../images/img_group_default.png">
									</div>
									<div class="flex-auto">
										<div class="group-info">
											<em class="txt-total">999</em>
											<span class="txt-group"><em>카</em>카오엔터프라이즈</span>
										</div>
									</div>
								</div>
								<!-- //Common UI : 그룹 정보 -->
							</div>
						</div>
						<!-- //검색 결과 -->

						<!-- Nodata -->
						<div class="nodata-result">
							<span class="txt-nodata">검색 결과를 찾을 수 없어요.</span>
						</div>
						<!-- //Nodata -->
					</div>
				</div>
				<!-- //Layer : 검색 결과 -->
			</div>
			<!-- //Component : AutoComplete -->
		</div>
		<!-- //왼쪽 -->

		<!-- 오른쪽 -->
		<div class="right">

		</div>
		<!-- //오른쪽 -->

	</div>

</body>
</html>
