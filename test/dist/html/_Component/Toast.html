<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/survey.css"/>
	<title>Survey</title>
	<style>
		h1 {
			font-size: 30px;
			padding: 30px 0 20px;
		}

		.float-wrap:after {
			display: block;
			clear: both;
			content: '';
		}

		.left {
			float: left;
			width: 44%;
		}

		.right {
			float: right;
			width: 44%;
		}
	</style>
</head>

<body>

	<div class="float-wrap">

		<!-- 왼쪽 -->
		<div class="left">
			<h1>Toast</h1>

			<!-- Component : Toast -->
			<!-- [D] Toast 노출 시 : is-show 클래스 추가 -->
			<div class="component-toast is-show">
				<div class="box-toast">
					<a href="javascript:;" class="btn-close" aria-label="Close"></a>
					<span class="txt-toast">
						'제목없는 설문' 설문을 삭제했습니다.
						'제목없는 설문' 설문을 삭제했습니다.
						'제목없는 설문' 설문을 삭제했습니다.
					</span>
				</div>
			</div>
			<!-- //Component : Toast -->
		</div>
		<!-- //왼쪽 -->

		<!-- 오른쪽 -->
		<div class="right">

		</div>
		<!-- //오른쪽 -->

	</div>

</body>
</html>
