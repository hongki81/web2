<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" href="../../css/survey.css"/>
	<title>Survey</title>
</head>

<body>

	<!-- Wrap -->
	<div class="survey-wrap">

		<!-- GNB -->
		<div class="layout-gnb">
			<div class="container-gnb">
				<div class="section-logo">
				</div>

				<!-- 프로필 -->
				<div class="section-profile">
				</div>
				<!-- //프로필 -->
			</div>
		</div>
		<!-- //GNB -->

		<!-- Content -->
		<div class="layout-content">

			<!-- Page : Home -->
			<div class="page-home">
				<!-- LNB -->
				<!-- [D] 모바일 메뉴 노출 : aria-expanded=true -->
				<div class="container-lnb" aria-expanded="false">
					<div class="section-lnb">
						<h1 class="txt-logo">
							<a href="javascript:;" class="link-logo">설문</a>
						</h1>
						<ul class="list-lnb">
							<li>
								<!-- [D] 메뉴 선택 시 : aria-selected=true -->
								<a href="javascript:;" class="link-lnb type-participate" aria-selected="false" aria-label="설문 참여함">설문 참여함</a>
							</li>
							<li>
								<a href="javascript:;" class="link-lnb type-create" aria-selected="true" aria-label="설문 제작함">설문 제작함</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- //LNB -->

				<!-- 설문 -->
				<div class="container-survey">
					<div class="section-survey">
						<div class="title-area">
							<h2 class="txt-title">
								설문 제작함 <em>0</em>
							</h2>

							<div class="tab-block">
								<!-- Component : Tab -->
								<div class="component-tab">
									<!-- [D] 탭 메뉴 선택 시 : aria-selected=true -->
									<a href="javascript:;" class="link-tab" aria-selected="true">전체</a>
									<a href="javascript:;" class="link-tab" aria-selected="false">미참여</a>
									<a href="javascript:;" class="link-tab" aria-selected="false">참여 완료</a>
								</div>
								<!-- //Component : Tab -->
							</div>
						</div>

						<div class="survey-area">
							<!-- 새 설문 만들기 -->
							<div class="create-block">
								<button type="button" class="btn-survey-create" tooltip="새 설문 만들기" direction="up">
									<span></span>
								</button>
							</div>
							<!-- //새 설문 만들기 -->

							<div class="flex-scroll">
								<!-- Info -->
								<div class="layer-info type-participate">
									<a href="javascript:;" class="btn-close" aria-label="Close"></a>
									<div class="txt-info">
										<i class="icon-create"></i>
										<span>
											카카오워크 설문 빌더 200% 활용하기! 설문 제작을 위한 사용법이 궁금하다면?
											<a href="javascript:;" class="link-guide">설문 사용 가이드</a>
										</span>
									</div>
								</div>
								<!-- //Info -->

								<!-- No data -->
								<div class="nodata-block">
									<strong class="txt-nodata">제작중인 설문이 없습니다.</strong>
									<span class="txt-desc">새로운 설문을 만들고 응답을 수집해보세요!</span>
								</div>
								<!-- //No data -->

								<!-- 설문 목록 -->
								<ul class="list-survey">
								</ul>
								<!-- //설문 목록 -->
							</div>
						</div>
					</div>
				</div>
				<!-- //설문 -->
			</div>
			<!-- Page : Home -->

		</div>
		<!-- //Content -->

	</div>
	<!-- //Wrap -->

</body>
</html>
